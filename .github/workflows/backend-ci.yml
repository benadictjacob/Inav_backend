# ============================================
# Backend CI/CD Pipeline — GitHub Actions
# ============================================
# Triggered on push/PR to main branch.
# Steps: install → lint → deploy to EC2
# ============================================

name: Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Clone repo if it doesn't exist, otherwise pull latest
            if [ ! -d "Inav_backend" ]; then
              git clone https://github.com/benadictjacob/Inav_backend.git
            fi
            cd Inav_backend
            git pull origin main
            
            # Create .env if missing
            if [ ! -f ".env" ]; then
              echo "PORT=3000" > .env
              echo "NODE_ENV=production" >> .env
              echo "DATABASE_URL=\"postgresql://payment_user:password123@localhost:5432/payment_collection?schema=public\"" >> .env
              echo "CORS_ORIGIN=*" >> .env
            fi
            
            npm ci --production
            npx prisma generate
            npx prisma migrate deploy
            npx prisma db seed
            # Start or restart the application
            pm2 restart payment-api || pm2 start server.js --name payment-api
            pm2 save
